<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>Página Principal de Vektor Contacto</title>
	</head>
	<body>
		<header>
			<h1>Página Principal de Vektor Contacto</h1>
			<p style="text-align: center">
				<img src="./Imágenes/Vektor.jpg" alt="Logo de vektor" width="1200" height="400" align="center">
			</p>
		</header>
		<section>
			<form action="./PaginaPrincipal.html" method="get">
				<label for="email">Por favor introduce tu email:</label>
				<input type="email" id="email" name="email"/>
				<br/><br/>
				<label for="text">Por favor introduce tu nombre:</label>
				<input type="text" id="text" name="text"/>
				<br/><br/>
				<div>Cual es tu album favorito</div><br/>
				<input type="radio" id="black future" name="radio" value="black future"/>
				<label for="radio">Black Future</label>
				<input type="radio" id="outer isolation" name="radio" value="outer isolation"/>
				<label for="radio">Outer Isolation</label>
				<input type="radio" id="Terminal Redux" name="radio" value="Terminal Redux"/>
				<label for="radio">Terminal Redux</label>
				<br/><br/>
				<div>Cuales de los siguientes miembros conocías antes de Vektor:</div>
				<input type="checkbox" id="checkbox1" name="checkbox1"/>
				<label for="checkbox1">David DiSanto</label><br/>
				<input type="checkbox" id="checkbox2" name="checkbox2"/>
				<label for="checkbox2">Erik Nelson</label><br/>
				<input type="checkbox" id="checkbox3" name="checkbox3"/>
				<label for="checkbox3">Stephen Coon</label><br/>
				<br/><br/>
				<label for="select">De los anteriores artistas, selecciona tu favorito:</label>
				<select id="select" name="select">
					<option value="David DiSanto">David DiSanto</option>
					<option value="David DiSanto">Erik Nelson</option>
					<option value="David DiSanto">Stephen Coon</option>
				</select>
				<br/><br/>
				<label for="textarea">Por qué te gusta Vektor?</label>
				<textarea name="textarea"></textarea>
				<br/><br/>
				<input type="reset" value="Borrar">
				<input type="submit" value="Enviar">
				<br/><br/>
				<a href="./PaginaPrincipal.html">Volver a la página principal</a>
			</form>
		</section>
		<hr/>
		<footer>
			<p>Miguel Ángel Pacheco Valderrama 2021</p>
		</footer>
	</body>
</html>
