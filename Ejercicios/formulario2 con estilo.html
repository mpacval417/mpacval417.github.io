<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>Formulario 2</title>
	</head>
	<body>
		<head>
			<p>
				<a href="../index.html">volver al index</a>
			</p>
		</head>
		<section>
			<form action="" method="GET">
				<label for="name">Nombre y apellidos:</label>
				<input type="text" id="name" name="name" autofocus required><br/><br/>
				<label for="email">Correo Electrónico:</label>
				<input type="email" id="email" name="email" required><br/><br/>
				<label for="url">URL:</label>
				<input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal"><br/><br/>
				<label for="date">Fecha:</label>
				<input type="date" id="date" name="date"><br/><br/>
				<label for="time">Tiempo:</label>
				<input type="time" id="time" name="time"><br/><br/>
				<label for="datetime">Fecha y hora:</label>
				<input type="datetime-local" id="datetime" name="datetime"><br/><br/>
				<label for="month">Mes:</label>
				<input type="month" id="month" name="month"><br/><br/>
				<label for="week">Semana:</label>
				<input type="week" id="week" name="week"><br/><br/>
				<label for="number">Número de -10 a 10</label>
				<input type="number" id="number" name="number" min="-10" max="10"><br/><br/>
				<label for="tel">Nº teléfono:</label>
				<input type="tel" id="tel" name="tel" pattern="[0-9]{9}"><br/><br/>
				<label for="search">Término de búsqueda:</label>
				<input type="search" id="search" name="search"><br/><br/>
				<label for="color">Color favorito</label>
				<input type="color" id="color" name="color"><br/><br/>
				<input type="submit" value="Enviar">
			</form>
		</section><hr/>
		<section>
			<form action="" method="GET">
				<p>Color de pelo:</p>
				<input type="radio" id="rubio" name="colorpelo" value="rubio">
				<label for="rubio">Rubio</label><br/>
				<input type="radio" id="moreno" name="colorpelo" value="moreno">
				<label for="moreno">Moreno</label><br/>
				<input type="radio" id="negro" name="colorpelo" value="negro">
				<label for="negro">Negro</label><br/>
				<input type="radio" id="castaño" name="colorpelo" value="castaño">
				<label for="castaño">Castaño</label><br/>
				<input type="radio" id="pelirrojo" name="colorpelo" value="pelirrojo">
				<label for="pelirrojo">Pelirrojo</label><br/><br/>				
				<p>Nacionalidad:</p>
				<input type="radio" id="español" name="nacionalidad" value="español">
				<label for="español">Español</label><br/>
				<input type="radio" id="extranjero" name="nacionalidad" value="extranjero">
				<label for="extranjero">Extranjero</label><br/><br/>
				<p>Navedores instalados:</p>
				<input type="checkbox" id="chrome" name="chrome" value="chrome">
				<label for="chrome">Google Chrome</label><br/>
				<input type="checkbox" id="firefox" name="firefox" value="firefox">
				<label for="firefox">Mozzila Firefox</label><br/>
				<input type="checkbox" id="opera" name="opera" value="opera">
				<label for="opera">Opera</label><br/>
				<input type="checkbox" id="tor" name="tor" value="tor">
				<label for="tor">Tor</label><br/><br/>
				<p>Provincia de Andalucía en la que vives:</p>
				<label for="provincias">Selecciona una provincia</label>
				<select id="provincias" name="provincias">
					<option value="almeria">Almería</option>
					<option value="cadiz">Cádiz</option>
					<option value="cordoba">Córdoba</option>
					<option value="huelva">Huelva</option>
					<option value="granada">Granada</option>
					<option value="jaen">Jaén</option>
					<option value="sevilla">Sevilla</option>
				</select><br/><br/>
				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$"><br/><br/>
				<input type="reset" value="Borrar">
				<input type="submit" value="Enviar">
			</form>
		</section>
	</body>
</html>
