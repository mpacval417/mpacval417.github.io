<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>Formulario de prueba de HTML5</title>
	</head>
	<body>
		<head>
			<p>
				<a href="../index.html">volver al index</a>
			</p>
		</head>
		<section>
			<form action="" method="GET">
				<label for="name">Nombre y apellidos:</label>
				<input type="text" id="name" name="name" autofocus required><br/><br/>
				<label for="email">Correo Electrónico:</label>
				<input type="email" id="email" name="email" required><br/><br/>
				<label for="url">URL:</label>
				<input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal"><br/><br/>
				<label for="date">Fecha:</label>
				<input type="date" id="date" name="date"><br/><br/>
				<label for="time">Tiempo:</label>
				<input type="time" id="time" name="time"><br/><br/>
				<label for="datetime">Fecha y hora:</label>
				<input type="datetime-local" id="datetime" name="datetime"><br/><br/>
				<label for="month">Mes:</label>
				<input type="month" id="month" name="month"><br/><br/>
				<label for="week">Semana:</label>
				<input type="week" id="week" name="week"><br/><br/>
				<label for="number">Número de -10 a 10</label>
				<input type="number" id="number" name="number" min="-10" max="10"><br/><br/>
				<label for="tel">Nº teléfono:</label>
				<input type="tel" id="tel" name="tel" pattern="[0-9]{9}"><br/><br/>
				<label for="search">Término de búsqueda:</label>
				<input type="search" id="search" name="search"><br/><br/>
				<label for="color">Color favorito</label>
				<input type="color" id="color" name="color"><br/><br/>
				<input type="submit" value="Enviar">
			</form>
		</section>
	</body>
</html>
